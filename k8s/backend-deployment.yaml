apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api-backend
  namespace: demo-app
  labels:
    app: user-api-backend
    service: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-api-backend
  template:
    metadata:
      labels:
        app: user-api-backend
        service: backend
    spec:
      containers:
      - name: backend
        image: user-api-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-api-backend-service
  namespace: demo-app
  labels:
    app: user-api-backend
    service: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: user-api-backend
