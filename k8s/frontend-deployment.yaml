apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management-frontend
  namespace: demo-app
  labels:
    app: user-management-frontend
    service: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-management-frontend
  template:
    metadata:
      labels:
        app: user-management-frontend
        service: frontend
    spec:
      containers:
      - name: frontend
        image: user-management-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://user-api-backend-service:3000"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-management-frontend-service
  namespace: demo-app
  labels:
    app: user-management-frontend
    service: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: user-management-frontend
